name       : scikit-learn
version    : 0.18.1
release    : 2
source     :
    - https://github.com/scikit-learn/scikit-learn/archive/0.18.1.tar.gz : f861b988089b0ccc74c0be10a105ed2fe34a2a608d6f19e67147b4da26e39ac3
license    : BSD-3-Clause
component  : programming.python
summary    : Python module for machine learning
description: |
    scikit-learn is a Python module for machine learning built on top of SciPy and distributed under the 3-Clause BSD license.
builddeps  :
    - pkgconfig(python3)
    - cython
    - gfortran
    - numpy
    - openblas-devel
    - python-setuptools
    - scipy
rundeps    :
    - numpy
    - scipy
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
