name       : scikit-learn
version    : 0.18.2
release    : 3
source     :
    - https://github.com/scikit-learn/scikit-learn/archive/0.18.2.tar.gz : fc4de6feaa6682801abac19f8e4f3ed0ea56b39e7e5a89ab66c7e0a76f661445
license    : BSD-3-Clause
component  : programming.python
summary    : Python module for machine learning
description: |
    scikit-learn is a Python module for machine learning built on top of SciPy and distributed under the 3-Clause BSD license.
builddeps  :
    - pkgconfig(python3)
    - cython
    - gfortran
    - numpy
    - openblas-devel
    - python-setuptools
    - scipy
rundeps    :
    - numpy
    - scipy
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
