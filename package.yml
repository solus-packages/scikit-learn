name       : scikit-learn
version    : 0.19.0
release    : 4
source     :
    - https://github.com/scikit-learn/scikit-learn/archive/0.19.0.tar.gz : 25a889df32b9b3353f990726b54b6dc3e52a871ae8aea42e1f49d6726226f83c
license    : BSD-3-Clause
component  : programming.python
summary    : Python module for machine learning
description: |
    scikit-learn is a Python module for machine learning built on top of SciPy and distributed under the 3-Clause BSD license.
builddeps  :
    - pkgconfig(python3)
    - cython
    - gfortran
    - numpy
    - openblas-devel
    - python-setuptools
    - scipy
rundeps    :
    - numpy
    - scipy
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
