name       : scikit-learn
version    : 0.21.3
release    : 14
source     :
    - https://github.com/scikit-learn/scikit-learn/archive/0.21.3.tar.gz : 260f66e9c643207fe8cfe0995242060fdb14137b5e69a8dd273ac463b7e9426b
license    : BSD-3-Clause
component  : programming.python
summary    : Python module for machine learning
description: |
    scikit-learn is a Python module for machine learning built on top of SciPy and distributed under the 3-Clause BSD license.
builddeps  :
    - pkgconfig(openblas)
    - pkgconfig(python3)
    - cython
    - gfortran
    - scipy
rundeps    :
    - python-joblib
    - scipy
build      : |
    %python3_setup
install    : |
    %python3_install
